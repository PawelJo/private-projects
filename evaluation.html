<div class="wrapper">

					</th>
					<th class="th-rating">
						<p id="rating-3" class="p-rating">3</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-4" class="p-rating">4</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-5" class="p-rating">5</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-6" class="p-rating">6</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-7" class="p-rating">7</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-8" class="p-rating">8</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-9" class="p-rating">9</p><br>
						<p class="p-users">Users</p>
					</th>
					<th class="th-rating">
						<p id="rating-10" class="p-rating">10</p><br>
						<p class="p-users">Users</p>
					</th>

				</tr>
				<tr class="ratingForAmount">
					<th class="th-ratingForAmount">1</th>
					<th class="th-ratingForAmount">2</th>
					<th class="th-ratingForAmount">3</th>
					<th class="th-ratingForAmount">4</th>
					<th class="th-ratingForAmount">5</th>
					<th class="th-ratingForAmount">6</th>

			<div class="numberVoted">
				<p class="vote-count" id="vote-count">0</p><br>
				<p class="eval-message">Users</p>

				<!-- <p class="eval-message">Voted</p> -->
			</div>
		</div>


	</header>

	<body>




		<table id="userList">
			<thead>
				<tr>
					<th>User</th>
					<th>Account</th>
					<th>Industry</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody id="userListBody">
			</tbody>
		</table>
